# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "DaddyTimeMono NF"
    style: Regular

  # Bold font face
  bold:
    family: "DaddyTimeMono NF"
    style: Bold

  # Italic font face
  italic:
    family: "CartographCF"
    style: Italic

  # Bold italic font face
  #bold_italic:
    #family: "CartographCF"
    #style: Demi Bold Italic

  # Point size
  size: 13

  # Offset
  offset:
    x: -1
    y: 5

